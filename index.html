<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="OFF-THE-RECORD: A Baseball Memoir - 15 years covering the Detroit Tigers">
    <meta name="theme-color" content="#0d47a1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="OFF-THE-RECORD">

    <title>OFF-THE-RECORD: A Baseball Memoir</title>

    <link rel="manifest" href="./manifest.json">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">

    <!-- Google Fonts - Literata for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;1,7..72,400&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <!-- Header Navigation -->
    <header class="header" id="header">
        <div class="header-content">
            <button class="menu-btn" id="menuBtn" aria-label="Open menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <a href="./" class="header-title" id="homeLink">OFF-THE-REC<span class="record-o">O</span>RD</a>
            <div class="header-progress" id="headerProgress">
                <span class="progress-text">0%</span>
            </div>
        </div>
    </header>

    <!-- Main Reading Area -->
    <main class="reader" id="reader">
        <article class="chapter" id="chapterContent">
            <header class="chapter-header">
                <h2 class="chapter-title" id="chapterTitle">Loading...</h2>
                <p class="chapter-subtitle" id="chapterSubtitle"></p>
                <p class="chapter-meta" id="chapterMeta"></p>
            </header>
            <div class="chapter-body" id="chapterBody">
                <p>Loading chapter content...</p>
            </div>
        </article>
    </main>

    <!-- Chapter Navigation Footer -->
    <nav class="nav-footer" id="navFooter">
        <button class="nav-btn nav-prev" id="prevBtn" aria-label="Previous chapter">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
        </button>
        <div class="nav-controls">
            <button class="nav-icon-btn" id="searchBtn" aria-label="Search">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
            <button class="nav-icon-btn" id="bookmarkBtn" aria-label="Bookmark chapter">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
            </button>
            <div class="theme-toggle" id="themeToggle">
                <button class="theme-btn" data-theme="light" aria-pressed="true" aria-label="Light mode">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button class="theme-btn" data-theme="dark" aria-pressed="false" aria-label="Dark mode">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
        <div class="reading-mode-toggle" id="readingModeToggle">
            <button class="mode-btn" data-mode="scroll" aria-pressed="true" aria-label="Scroll mode">
                Scroll
            </button>
            <button class="mode-btn" data-mode="page" aria-pressed="false" aria-label="Page mode">
                Pages
            </button>
        </div>
        <button class="nav-btn nav-next" id="nextBtn" aria-label="Next chapter">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </nav>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar">
        <div class="progress-fill" id="progressFill"></div>
    </div>

    <!-- Table of Contents Sidebar -->
    <aside class="toc-sidebar" id="tocSidebar">
        <div class="toc-header">
            <span class="record-o toc-header-icon">O</span>
            <button class="close-btn" id="closeTocBtn" aria-label="Close menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <nav class="toc-content" id="tocContent">
            <!-- Populated by JavaScript -->
        </nav>
        <div class="toc-footer">
            <p class="overall-progress" id="overallProgress">Overall Progress: 0%</p>
        </div>
    </aside>

    <!-- Overlay for TOC -->
    <div class="overlay" id="overlay"></div>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-modal-header">
            <div class="search-input-wrapper">
                <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Search chapters..." autocomplete="off">
                <button class="search-clear-btn" id="searchClearBtn" aria-label="Clear search">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <button class="search-close-btn" id="searchCloseBtn" aria-label="Close search">Cancel</button>
        </div>
        <div class="search-results" id="searchResults">
            <p class="search-hint">Type to search through all chapters</p>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./data/chapters.js"></script>
    <script type="module" src="./data/media.js"></script>
    <script type="module" src="./data/photos.js"></script>
    <script type="module" src="./js/storage.js"></script>
    <script type="module" src="./js/mediaModal.js"></script>
    <script type="module" src="./js/photoGallery.js"></script>
    <script type="module" src="./js/blog.js"></script>
    <script type="module" src="./js/guestbook.js"></script>
    <script type="module" src="./js/bookmarks.js"></script>
    <script type="module" src="./js/reading-mode.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/reader.js"></script>
    <script src="./js/random-buttons.js"></script>
    <script type="module" src="./js/navigation.js"></script>
    <script type="module" src="./js/pwa.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
