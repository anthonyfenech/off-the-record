<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="OFF-THE-RECORD - 15 years covering the Detroit Tigers">
    <meta name="theme-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="OTR">

    <title>OFF-THE-RECORD</title>

    <link rel="manifest" href="./manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="./assets/icons/tab-logo.svg">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="./assets/icons/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/icons/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="./assets/icons/apple-touch-icon-167x167.png">

    <!-- Google Fonts - Literata for body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;1,7..72,400&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <script>
        // Apply admin settings immediately
        if (localStorage.getItem('admin_showCaptions') === 'true') {
            document.body.classList.add('show-captions');
        }
    </script>
    <!-- Header Navigation -->
    <header class="header" id="header">
        <div class="header-content">
            <div style="width:44px;"></div>
            <a href="./" class="header-logo" id="homeLink"><img src="./assets/icons/OTR-header.png" alt="OFF-THE-RECORD" class="header-logo-img"></a>
            <button class="menu-btn" id="menuBtn" aria-label="Open menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </header>

    <!-- Main Reading Area -->
    <main class="reader" id="reader">
        <article class="chapter" id="chapterContent">
            <header class="chapter-header">
                <h2 class="chapter-title" id="chapterTitle"></h2>
            </header>
            <div class="chapter-body" id="chapterBody"></div>
        </article>
    </main>

    <!-- Chapter Navigation Footer -->
    <nav class="nav-footer" id="navFooter">
        <button class="nav-btn nav-prev" id="prevBtn" aria-label="Previous chapter">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            <span>Previous</span>
        </button>
        <button class="bookmark-btn" id="bookmarkBtn" aria-label="Bookmark chapter">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>
        <button class="nav-btn nav-next" id="nextBtn" aria-label="Next chapter">
            <span>Next</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </nav>

    <!-- Table of Contents Sidebar -->
    <aside class="toc-sidebar" id="tocSidebar">
        <div class="toc-header">
            <button class="close-btn" id="closeTocBtn" aria-label="Close menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <nav class="toc-content" id="tocContent">
            <!-- Populated by JavaScript -->
        </nav>
    </aside>

    <!-- Overlay for TOC -->
    <div class="overlay" id="overlay"></div>

    <!-- Scripts -->
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./data/chapters.js"></script>
    <script type="module" src="./data/media.js"></script>
    <script type="module" src="./data/photos.js"></script>
    <script type="module" src="./js/storage.js"></script>
    <script type="module" src="./js/mediaModal.js"></script>
    <script type="module" src="./js/photoGallery.js"></script>
    <script type="module" src="./js/blog.js"></script>
    <script type="module" src="./js/guestbook.js"></script>
    <script type="module" src="./js/bookmarks.js"></script>
    <script type="module" src="./js/reading-mode.js"></script>
    <script type="module" src="./js/font-size.js"></script>
    <script type="module" src="./js/search.js"></script>
    <script type="module" src="./js/reader.js"></script>
    <script type="module" src="./js/navigation.js"></script>
    <script type="module" src="./js/pwa.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
