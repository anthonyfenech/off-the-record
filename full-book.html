<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFF-THE-RECORD</title>

    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;1,7..72,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">

    <style>
        body {
            padding: 60px 20px 100px;
        }

        .book {
            max-width: 680px;
            margin: 0 auto;
        }

        .book-title {
            text-align: center;
            margin-bottom: 80px;
        }

        .book-title img {
            height: 20px;
            width: auto;
            display: block;
            margin: 0 auto;
        }

        .chapter-section {
            margin-bottom: 80px;
        }

        .chapter-section .chapter-header {
            margin-top: 0;
            margin-bottom: 2em;
            padding-bottom: 1.5em;
            border-bottom: 1px solid var(--color-border);
        }

        .chapter-section .chapter-body {
            margin: 0;
        }

        @media print {
            body { padding: 0; }
            .chapter-section { page-break-after: always; }
        }
    </style>
</head>
<body>
    <main class="book">
        <header class="book-title">
            <img src="./assets/TITLE O.png" alt="OFF-THE-RECORD">
        </header>
        <div id="content"></div>
    </main>

    <script type="module">
        import { CHAPTERS } from './data/chapters.js';
        import { mediaModal } from './js/mediaModal.js';

        // Render chapters
        const container = document.getElementById('content');
        container.innerHTML = CHAPTERS.map(ch => `
            <article class="chapter-section">
                <header class="chapter-header">
                    <h2 class="chapter-title">${ch.title}</h2>
                </header>
                <div class="chapter-body">${ch.content}</div>
            </article>
        `).join('');

        // Initialize media modal for emoji triggers
        mediaModal.init();

        // Attach click handlers to media emojis
        document.querySelectorAll('.media-emoji').forEach(emoji => {
            emoji.addEventListener('click', (e) => {
                e.preventDefault();
                const mediaId = emoji.getAttribute('data-media-id');
                if (mediaId) {
                    mediaModal.open(mediaId);
                }
            });
        });
    </script>
</body>
</html>
