<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFF-THE-RECORD</title>

    <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,400;0,7..72,500;1,7..72,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/typography.css">
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/components.css">

    <style>
        body {
            padding: 90px 20px 40px;
        }

        /* Sticky header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background: #fff;
            border-bottom: 1px solid var(--color-border);
        }

        [data-theme="dark"] .header {
            background: #1a1a1a;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 69px;
            padding: 0 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .header-logo-img {
            height: 28px;
            width: auto;
        }

        /* Dark mode logo invert */
        [data-theme="dark"] .header-logo-img {
            filter: invert(1) hue-rotate(180deg);
        }

        .theme-btn-header {
            display: none;
        }

        .menu-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Dark mode icon visibility */
        .sun-icon { display: block; }
        .moon-icon { display: none; }
        [data-theme="dark"] .sun-icon { display: none; }
        [data-theme="dark"] .moon-icon { display: block; }

        .book {
            max-width: 680px;
            margin: 0 auto;
        }

        .chapter-section {
            margin-bottom: 40px;
        }

        .chapter-section .chapter-header {
            margin-top: 0;
            margin-bottom: 2em;
            padding-bottom: 1.5em;
            border-bottom: 1px solid var(--color-border);
        }

        .chapter-section .chapter-body {
            margin: 0;
        }

        /* Remove block quote styling for full book */
        .block-quote {
            margin: 0;
            padding: 0;
            border-left: none;
            background-color: transparent;
        }

        /* Scene breaks (***) - centered with spacing */
        .scene-break {
            text-align: center;
            margin: 0;
            padding: var(--space-lg) 0;
        }

        /* Make flashback header bigger - match nav size */
        .flashback-header {
            font-size: 1.25rem;
            letter-spacing: 3px;
            margin: 0;
            padding: var(--space-lg) 0;
        }

        /* Hide emoji icon in modal header */
        .media-modal-icon {
            display: none;
        }

        /* Fix emoji display */
        .media-emoji {
            font-family: "Apple Color Emoji", "Segoe UI Emoji", "Noto Color Emoji", sans-serif;
        }

        /* Smaller images in modal - desktop */
        .media-image {
            max-height: 450px;
            width: auto;
        }

        /* Smaller images on mobile */
        @media (max-width: 600px) {
            .media-image {
                max-height: 280px;
            }
        }

        /* Chapter end separator */
        .chapter-end {
            text-align: center !important;
            display: block;
            width: 100%;
            padding: 1.5em 0 3em 0;
            color: var(--color-text-tertiary);
            letter-spacing: 0.5em;
            font-size: 1.25rem;
        }

        /* Navigation footer - hidden on full book */
        .nav-footer {
            display: none;
        }

        .bookmark-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
            color: var(--color-text);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px 12px;
            color: var(--color-text);
            font-family: inherit;
            font-size: 14px;
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .chapter-indicator {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media print {
            body { padding: 0; }
            .chapter-section { page-break-after: always; }
        }
    </style>
</head>
<body>
    <!-- Header Navigation -->
    <header class="header" id="header">
        <div class="header-content">
            <button class="theme-btn-header" id="themeToggleBtn" aria-label="Toggle dark mode">
                <svg class="sun-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                <svg class="moon-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            </button>
            <a href="./" class="header-logo"><img src="./assets/TITLE O.png" alt="OFF-THE-RECORD" class="header-logo-img"></a>
            <button class="menu-btn" id="menuBtn" aria-label="Open menu">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
        </div>
    </header>

    <main class="book">
        <div id="content"></div>
    </main>

    <!-- Chapter Navigation Footer -->
    <nav class="nav-footer" id="navFooter">
        <button class="nav-btn nav-prev" id="prevBtn" aria-label="Previous chapter">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="15 18 9 12 15 6"></polyline>
            </svg>
            <span>Previous</span>
        </button>
        <button class="bookmark-btn" id="bookmarkBtn" aria-label="Bookmark chapter">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
            </svg>
        </button>
        <button class="nav-btn nav-next" id="nextBtn" aria-label="Next chapter">
            <span>Next</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
        </button>
    </nav>

    <script type="module">
        import { CHAPTERS } from './data/chapters.js';
        import { mediaModal } from './js/mediaModal.js';

        // Force light mode only on full book page
        document.documentElement.setAttribute('data-theme', 'light');

        // Menu button - go back to main reader
        document.getElementById('menuBtn').addEventListener('click', () => {
            window.location.href = './';
        });

        // Render chapters
        const container = document.getElementById('content');
        container.innerHTML = CHAPTERS.map((ch, i) => `
            <article class="chapter-section" data-chapter="${i}">
                <header class="chapter-header">
                    <h2 class="chapter-title">${ch.title}</h2>
                </header>
                <div class="chapter-body">${ch.content}</div>
                <div class="chapter-end">***</div>
            </article>
        `).join('');

        // Chapter navigation
        const chapters = document.querySelectorAll('.chapter-section');
        const totalChapters = chapters.length;
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        let currentChapter = 0;

        function updateNav() {
            prevBtn.disabled = currentChapter === 0;
            nextBtn.disabled = currentChapter === totalChapters - 1;
        }

        function scrollToChapter(index) {
            if (index >= 0 && index < totalChapters) {
                currentChapter = index;
                chapters[index].scrollIntoView({ behavior: 'smooth', block: 'start' });
                updateNav();
            }
        }

        // Track current chapter on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    currentChapter = parseInt(entry.target.dataset.chapter);
                    updateNav();
                }
            });
        }, { rootMargin: '-80px 0px -50% 0px', threshold: 0 });

        chapters.forEach(ch => observer.observe(ch));

        prevBtn.addEventListener('click', () => scrollToChapter(currentChapter - 1));
        nextBtn.addEventListener('click', () => scrollToChapter(currentChapter + 1));

        updateNav();

        // Initialize media modal for emoji triggers
        mediaModal.init();

        // Attach click handlers to media emojis
        document.querySelectorAll('.media-emoji').forEach(emoji => {
            emoji.addEventListener('click', (e) => {
                e.preventDefault();
                const mediaId = emoji.getAttribute('data-media-id');
                if (mediaId) {
                    mediaModal.open(mediaId);
                }
            });
        });
    </script>
</body>
</html>
